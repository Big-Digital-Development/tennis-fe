<body class="check-out-page">
    <div class="container">
        <div class="box">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <h1>Checkout</h1>
                    <div class="section-checkout contact-information">
                        <div class="title">
                            Contact Information
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" value="Tubagus Kresna Bayu" disabled>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" value="13 Oktober 1996" disabled>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label class="form-label">Email Aktif</label>
                                <input type="email" class="form-control" value="name@mail.com" disabled>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label class="form-label">WhatsApp Aktif</label>
                                <input type="number" class="form-control" value="6281312341234" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="section-checkout items mb-3">
                        <div class="title">
                            Items
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="court">
                                    Mansion Court
                                </div>
                                <div class="session">
                                    <span>7 - 8, </span><span>8 - 9, </span><span>9 - 10</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="court">
                                    Mountain View
                                </div>
                                <div class="session">
                                    <span>18 - 19, </span><span>20 - 21</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-checkout payment-method">
                        <div class="title">
                            Payment Check
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label for="">Payment Method</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="">Voucher Code</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-describedby="button-addon2">
                                    <button class="btn btn btn-primary-tennis-outline" type="button"
                                        id="button-addon2">Check</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-checkout total mb-3">
                        <div class="title">
                            Total
                        </div>
                        <div>
                            IDR <span>200,000</span>
                        </div>
                    </div>
                    <button class="btn btn-primary-tennis w-100 mb-3">
                        Continue Payment
                    </button>
                </div>
            </div>
        </div>
